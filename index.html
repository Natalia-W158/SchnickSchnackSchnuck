<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Schnick Schnack Schnuck</title>
</head>
<body>
    <div id="game">
        <div id="display">
            <p>Spielstand Spieler:</p>
            <div id="roundsPlayer">0</div>
            <p>Spielstand Computer:</p>
            <div id="roundsComputer">0</div>
        </div>
        <button id="clearAll" onclick="clearAll()">Restart</button>
    <div id="rounds">
        <h5>How many rounds?</h5>
        
        <input type="checkbox" name="rounds" onclick="spielstand()" id="drei">
        <label for="3rounds">3</label>
        <input type="checkbox" name="rounds" onclick="spielstand()" id="fuenf">
        <label for="5rounds">5</label>
        <input type="checkbox" name="rounds" onclick="spielstand()" id="sieben">
        <label for="7rounds">7</label>
    </div>
    <div id="weapons">
        <h5>Make your move: <br><br>
        </h5>
        <div id="result"></div>
        <div id="paper" onclick="playersChoice(2)">PAPER</div>
        <div id="rock" onclick="playersChoice(0)">ROCK</div>
        <div id="scissors" onclick="playersChoice(1)">SCISSORS</div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
